        <h2>More Animation Tests</h2>
        <div class='blah'>
                <p class ='blahTxt'></p>
        </div>
        <br>
        <script>
            var myElement =  document.querySelector('.blah');
            var elementTxt = document.querySelector('.blahTxt');
            myElement.addEventListener('animationstart', start, false)
            myElement.addEventListener('animationiteration', update, false)
			myElement.addEventListener('animationend', end, false)
            function start(e){
                        document.body.style.backgroundColor = 'pink';
                        elementTxt.innerHTML = 'Start';
            }
            function update(e){
                        document.body.style.backgroundColor = 'steelblue';
                        elementTxt.innerHTML = 'Iteration';
            }
            function end(e){
                        document.body.style.backgroundColor = 'limegreen';
                        myElement.innerHTML = 'Final State';
            }
        </script>
        <figure></figure>
        <div class='clrBody'>
                <button id='clrBtn'>Change Color</button>
        </div>
        <script>
            var color = ['#222f7e', '#f368e0', '#ee5253', '#10ac84'];
            var i  = 0;
            let colorButton = document.getElementById('clrBtn');
            colorButton.onclick = () => {
                if(i < color.length-1){
					i++;
					document.querySelector('.clrBody').style.background = color[i];
                }else if(i === color.length-1){
					i = 0;
					document.querySelector('.clrBody').style.background = color[i];
                }
                console.log('Toggle Color Clicked');
            }
        </script>
